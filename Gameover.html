<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over!!</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            background-image: url(./HangmanBgImg.png);
            background-size: 150px 150px;
            background-repeat: repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        div {
            background-color: white;
            width: 50%;
            max-width: 570px;
            height: 75vh;
            padding: 20px;
            border-radius: 10%;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            max-width: 300px;
            height: 45vh;
            margin: 0 auto;
            display: block;
        }

        h1 {
            color: red;
            font-size: 1rem;
            margin-top: 20px;
        }

        p {
            font-size: 2rem;
            color: black;
            margin: 20px 0;
        }

        button {
            padding: 15px 30px;
            border-radius: 15%;
            background-color: tomato;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: darkred;
        }

        /* Responsive styles */

        /* For small devices (phones, 375px and below) */
        @media (max-width: 375px) {
            div {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.5rem;
            }

            button {
                padding: 10px 20px;
                font-size: 1rem;
            }

            img {
                max-width: 200px;
            }
        }

        /* For tablets (portrait mode) */
        @media (min-width: 376px) and (max-width: 768px) {
            div {
                width: 85%;
                padding: 20px;
            }

            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.8rem;
            }

            button {
                padding: 12px 25px;
                font-size: 1.1rem;
            }

            img {
                max-width: 250px;
            }
        }

        /* For laptops/desktops (landscape mode) */
        @media (min-width: 769px) and (max-width: 1200px) {
            div {
                width: 75%;
                padding: 30px;
            }

            h1 {
                font-size: 3.5rem;
            }

            p {
                font-size: 2rem;
            }

            button {
                padding: 14px 28px;
                font-size: 1.2rem;
            }

            img {
                max-width: 280px;
            }
        }

        /* For large screens (desktops and laptops) */
        @media (min-width: 1201px) {
            div {
                width: 70%;
                padding: 40px;
            }

            h1 {
                font-size: 4rem;
            }

            p {
                font-size: 2.5rem;
            }

            button {
                padding: 15px 30px;
                font-size: 1.3rem;
            }

            img {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="./unnamed.gif" alt="">
        <p></p>
        <h1>GAME OVER</h1>
        <button>RESTART</button>
    </div>

    <script>
        const word = localStorage.getItem("word");
        const p = document.querySelector("p");
        p.innerText = `CORRECT WORD IS: ${word}`;

        const btn = document.querySelector("button");
        btn.addEventListener("click", function() {
            location.assign("./Hangman.html");
        });
    </script>
</body>
</html>
