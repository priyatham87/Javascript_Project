<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan Game</title>
    <link rel="stylesheet" href="HangManStyling.css">
    
</head>

<body>
    <div class="hangmanGameBg">
        <div class="hangmanTemplate">
            <div class="img-box">
                <img src="./hangman-0.svg" alt="hangman1">
                <h1 id="hangman">HANGMAN GAME</h1>
            </div>
            <div class="game-box">
                <ul class="word-display"></ul>
                <h4 class="hint-text">Hint:<b></b></h4>
                <h4 class="guess-text">
                    Incorrect guesses:
                    <b>0/6</b>
                </h4>
                <div class="keyboard"></div>
            </div>
        </div>
    </div>
    <script src="./Hangman.js">
    </script>

   

</body>

</html>
